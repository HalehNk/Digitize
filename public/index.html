<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitize App - Shop</title>
  <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-gray-100">
  <!-- app bar -->
  <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
    <p>logo</p>
    <p class="text-2xl text-slate-800 font-bold">ساعت هوشمند</p>
    <div class="bg-stone-50 p-2 rounded-md shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </div>
  </div>
  <!-- filter - sort mobile section -->
  <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
    <div class="w-1/2 bg-stone-50 text-slate-800 rounded-md py-2 px-4 flex items-center justify-around">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-600" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
        </svg>
      </div>
      <span class="text-sm font-medium text-slate-800">محبوب‌ترین</span>
    </div>
    <div class="w-1/2 bg-stone-50 text-slate-800 rounded-md py-2 px-4 flex items-center justify-around">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-gray-300" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
        </svg>
      </div>
      <span class="text-sm font-medium text-slate-800">فیلتر: برند اپل</span>
    </div>
  </div>

  <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
    <!-- sidebar -->
    <div class="bg-white hidden md:block p-4 col-span-4 lg:col-span-3 row-span-2">sidebar
    </div>

    <!-- sort section -->
    <div class="hidden md:block col-span-8 lg:col-span-9">
      <div x-data="{ sort: 1, activeClass: 'text-slate-800 font-bold' }"
        class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
        <div class="bg-orange-100 p-1 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-600" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
          </svg>
        </div>
        <button @click="sort = 1" :class=" sort === 1 ? activeClass : '' " class="py-4 relative">
          <span>محبوب‌ترین</span>
          <span x-show="sort === 1" class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"></span>
        </button>
        <button @click="sort = 2" :class=" sort === 2 ? activeClass : '' " class="py-4 relative">
          <span>محبوب‌ترین</span>
          <span x-show="sort === 2" class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"></span>
        </button>
        <button @click="sort = 3" :class=" sort === 3 ? activeClass : '' " class="py-4 relative">
          <span>محبوب‌ترین</span>
          <span x-show="sort === 3" class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"></span>
        </button>
        <button @click="sort = 4" :class=" sort === 4 ? activeClass : '' " class="py-4 relative">
          <span>محبوب‌ترین</span>
          <span x-show="sort === 4" class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"></span>
        </button>
      </div>
    </div>

    <!-- products section -->
    <div class="col-span-12 md:col-span-8 lg:col-span-9">
      <div x-data="{
        products : [
        {id: 1, title: 'ساعت هوشمند اپل سری 6', price: '۳۳,۴۵۰,۰۰۰ تومان'},
        {id: 2, title: 'ساعت هوشمند اپل سری 6', price: '۳۳,۴۵۰,۰۰۰ تومان'},
        {id: 3, title: 'ساعت هوشمند اپل سری 6', price: '۳۳,۴۵۰,۰۰۰ تومان'},
        {id: 4, title: 'ساعت هوشمند اپل سری 6', price: '۳۳,۴۵۰,۰۰۰ تومان'},
        {id: 5, title: 'ساعت هوشمند اپل سری 6', price: '۳۳,۴۵۰,۰۰۰ تومان'},
        {id: 6, title: 'ساعت هوشمند اپل سری 6', price: '۳۳,۴۵۰,۰۰۰ تومان'}
        ]
      }" class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 px-4 sm:gap-x-4 md:gap-x-6 md:gap-y-10 md:p-0">

        <!-- single product -->
        <template x-for="product in products" :key="product.id">
          <div class="bg-stone-50 p-2 rounded-lg shadow-md">
            <div class="bg-slate-200 rounded-lg mb-3">
              <img src="../assets/images/apple-watch-7.png" alt="apple watch">
            </div>
            <div>
              <div class="flex items-center justify-between mb-3">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div x-data="{ color: 'pink' }" class="flex items-center">
                  <div @click=" color = 'pink' " :class=" color === 'pink' ? 'ring-2 ring-pink-200' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 bg-pink-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center">
                    <svg x-show=" color === 'pink' " xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                  </div>
                  <div @click=" color = 'green' " :class=" color === 'green' ? 'ring-2 ring-green-200' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 bg-green-400 rounded-full cursor-pointer border-2  border-white flex justify-center items-center -mr-1.5">
                    <svg x-show=" color === 'green' " xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                  </div>
                  <div @click=" color = 'blue' " :class=" color === 'blue' ? 'ring-2 ring-blue-200' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 bg-blue-400 rounded-full cursor-pointer border-2  border-white flex justify-center items-center -mr-1.5">
                    <svg x-show=" color === 'blue' " xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                  </div>
                </div>
              </div>
              <p x-text="product.title" class="text-slate-800 text-xs font-bold mb-2 sm:text-base"></p>
              <p x-text="product.price" class="text-left text-orange-600 text-sm sm:text-lg font-medium mb-3"></p>
              <hr>
              <button class="w-full font-bold text-orange-600 py-1 md:text-lg">مشاهده و سفارش</button>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>

<!-- npm run dev -->
